<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <!-- Header Starts -->

    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#" class="header__logo"><img src="images/logo.png" alt=""></a>
                <div class="header__top-content">
                    <div class="header__btn">
                        <a href="#">Become a Seller</a>
                    </div>
                    <div class="header__icons">
                        <ul>
                            <li><a href="#"><img src="images/icons/bell-icon.png" alt=""></a></li>
                            <li><a href="#"><img src="images/icons/letter-icon.png" alt=""></a></li>
                            <li><a href="#"><img src="images/icons/cart-con.png" alt=""></a></li>
                        </ul>
                    </div>
                    <div class="header__user">
                        <div class="header__user-img"><a href="#"></a></div>
                        <div class="header__user-info">
                            <div class="header__user-name"><a href="#">Taofiq Hakim</a></div>
                            <div class="header__user-number"><a href="#">$20.45</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Header Ends -->
    <!-- Navigation Starts -->

    <section class="navigation">
        <div class="container">
            <div class="navigation__inner">
                <nav class="menu">
                    <ul>
                        <li class="menu__list"><a href="#">HOME</a></li>
                        <li class="menu__list"><a href="#">all products</a></li>
                        <li class="menu__list"><a href="#">wordpress</a></li>
                        <li class="menu__list"><a href="#">festures</a></li>
                        <li class="menu__list"><a href="#">pages</a></li>
                    </ul>
                </nav>
                <form class="navigation__search">
                    <input type="text" placeholder="Search product here..." required>
                    <button type="submit">
                        <img src="images/icons/search-icon.png" alt="">
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Navigation Ends -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
